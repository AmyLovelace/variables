<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciclo while JS</title>

</head>
<body>
    <script>

        var i=0;
        var colores=["amarillo","azul","verde","rojo"];
        var longitud= colores.length-1;
        //preguntando y luego ejecuta

        while(i <=longitud){
            document.write(colores [i] +"<br>");
            i++;
        }
       
    </script>
    
</body>
</html>
