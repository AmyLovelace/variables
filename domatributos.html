<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="domatributos.css">
    <title>Manejo de atributos a DOM JS</title>
   
</head>

<body>
    <section id="contenedor">
        <div id="elemento1"></div>
        <div id="elemento2"></div>
    </section>

    <script>
        var elemento1=document.getElementById("elemento1");
        var elemento2=document.getElementById("elemento2");
        //metodo1
        elemento2.setAttribute("id","nuevoid");

        //metodo2
        elemento1.className="verde";
        elemento1.id="Otroid";


    </script>
</body>
</html>
